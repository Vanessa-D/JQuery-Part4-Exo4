<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exercice 4 - Jquery</title>
</head>
<body>
    <p class="mb-5">
        Créer une div colorée et cinq boutons.<br>
        Un pour augmenter la hauteur de la div, un pour la faire disparaitre, un pour changer sa couleur, un pour revenir à la couleur initiale, et un pour la faire réapparaître :
    </p>
    <div class="container text-center">
        <div class="d-flex justify-content-center">
            <div id="coloredDiv" class="color mr-2" style="background-color: burlywood; height: 50px; width: 50px;"></div>
        </div>
        <div id="buttons" class="mt-5">
            <button id="increaseHeight" type="button" class="btn btn-light">Grandit</button>
            <button id="decreaseHeight" type="button" class="btn btn-light">Rétrécit</button>
            <button id="disappear" type="button" class="btn btn-light">Disparaît</button>
            <button id="changeColor" type="button" class="btn btn-light">Change de couleur</button>
            <button id="resetColor" type="button" class="btn btn-light">Revient à la couleur de départ</button>
            <button id="reappear" type="button" class="btn btn-light">Réapparaît</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
